<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Translate</title>
    </head>
    <body>
        <form action="https://translate.google.com/">
            <input type="radio" name="sl" value="en"> from en
            <input type="radio" name="sl" value="pt"> from pt
            <input type="radio" name="tl" value="pt"> to pt
            <input type="radio" name="tl" value="en"> to en
            <input type="text" name="text" placeholder="text">
            <input type="submit" value="Google Translate">
        </form>
    </body>
</html>
