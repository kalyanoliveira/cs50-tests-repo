<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
    </head>
    <body>
        <a href="index.html">Google Search</a>
        <form action="https://www.google.com/search">
            <input type="text" name="as_q" placeholder="all this words">
            <input type="text" name="as_epq" placeholder="this exact word or phrase">
            <input type="text" name="as_oq" placeholder="any of this words">
            <input type="text" name="as_eq" placeholder="none of this words">
            <input type="submit" value="Google Advanced Search">
        </form>
    </body>
</html>
